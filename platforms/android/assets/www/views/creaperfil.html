<ion-view  id="page1" class="CreaP" title="Inicio" >
    <ion-content  >
            
             <div class="row ">
                 <div class="col col-25 ban">
                    <div>
                        <img class="imglogopantalla" style="" src="img/banderin.png" height="auto" width="auto">
                   </div>
                 </div>
                 <div class="col col-50" style="float: inherit;margin-top: 8%;margin-left: 5%;">
                    <div  class="imglogo2">
                       <img class="imglogopantalla" style="" src="img/BotonesMenu/perfil.png" height="auto" width="auto">
                   </div>
                 </div>
                  <div class="col col-75  palabramenumargin">
                    <button type="button"  id="palabramenu"  ng-click="regresar()"><span class="glyphicon glyphicon-ok"></span> Ingresar</button> 
                  </div>
             </div>
            
            
            
        
       <div class="row ">
          <div class="col col-50">
            <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style=" border-radius: 40px;width: 100%;height: 200px;">
               <br>
               <button style="width: 50%;float: left;/* margin-left: 25%; *//* margin-top: 25%; */border-radius: 40px;" class="button ion-ios-camera button-full button-bar-royal" ng-click="takePhoto()">
              </button>
               <button style="width: 50%;float: left;/* margin-left: 25%; *//* margin-top: 25%; */border-radius: 40px;" class="button ion-image button-full button-bar-royal" ng-click="choosePhoto()">
              </button>
                  
           </div>
                 
                 <div >
                      <div class="col" >
                       <div class="input-label" id="labelcomboletra">
                        Nombre
                      </div>
                        <div>
                               <input style="font-size: 0.7em !important;" type="text" name="nombre"  ng-model="crearperfil.nombre" style="font-size: 1em !important; width: 90%;">
                        </div>
                       </div>
                        <div class="col" >
                       <div class="input-label" id="labelcomboletra">
                        Apellido
                      </div>
                        <div>
                               <input style="font-size: 0.7em !important;" type="text" name="nombre"  ng-model="crearperfil.apellido" style="font-size: 1em !important; width: 90%;">
                        </div>
                       </div>
                      <div class="col" >
                        <div class="input-label" id="labelcomboletra">
                           Apodo
                      </div>
                         <div>
                            <input style="font-size: 0.7em !important;" type="text" name="apodo"  ng-model="crearperfil.apodo" style="font-size: 1em !important; width: 90%;">
                        </div>
                      </div>  
                 </div>        
        </div> 
        
        
        <br>
            
           <div class="row ">      
            <div class="col col-25">
                <div class="input-label" id="labelcomboletra">
                 Fecha de Nacimiento
                </div>
            </div>
            
             <div class="col col-75" id="divcombo">
              <ion-item class="item-input labelcombo">
                  <label class="item-input" style="text-align: center;width: 100%;">
                    <span class="input-label"></span>
                    <input style="font-size: 0.7em !important;" type="date" ng-model="crearperfil.fecha">
                  </label>
              </ion-item>
            </div>
      </div>     
            
      <div class="row ">      
            <div class="col col-25">
                <div class="input-label" id="labelcomboletra">
                 Numero de camiseta
                </div>
            </div>
            
            <div class="col col-75">
                <div class="list" id="divcombo">
                  <label for="SectorSeleccionada" class="item item-input item-select labelcombo">
                     <select style="font-size: 0.7em !important;" ng-init="crearperfil.numcamiseta = numcamiseta[1]" id="comboestilo"  ng-model="crearperfil.numcamiseta"
                     ng-options="camiseta as camiseta.nombre for camiseta in numcamiseta track by camiseta.idnum">
                    </select>
                  </label>
                </div>
            </div>  
      </div>
      
      <div class="row ">
        
        <div class="col col-25">
            <div class="input-label" id="labelcomboletra">
                 Pierna hábil
                </div>
        </div>
        <div class="col col-75">
            <div class="list" id="divcombo">
              <label class="item item-input item-select labelcombo">
                 <select style="font-size: 0.7em !important;" ng-init="crearperfil.pierna = pierna[0]" id="comboestilo"  ng-model="crearperfil.pierna"
                 ng-options="opt as opt.nombre for opt in pierna track by opt.idpierna">
                </select>
              </label>
            </div>
        </div>   
      </div>
      
      <div class="row ">
        
        <div class="col col-25">
             <div class="input-label" id="labelcomboletra">
                 Posición favorita
            </div>
        </div>
        <div class="col col-75">
            <div class="list" id="divcombo">
              <label for="horafinSeleccionada" class="item item-input item-select labelcombo">
                 <select style="font-size: 0.7em !important;" ng-init="crearperfil.posicion = posicion[0]" id="comboestilo" name="singleSelect" ng-model="crearperfil.posicion"
                 ng-options=" hf as hf.nombre for hf in posicion track by hf.idpos">
                </select>
              </label>
            </div>
        </div>   
      </div>
      
      
      
      
         <div class="row" style="text-align: -webkit-right;">   
           <div class="col ">
                    <button type="button"  id="creatuperfil"  ng-click="guardar()"><span class="glyphicon glyphicon-ok"></span> Ingresar</button> 
           </div>
         </div>
           
            
    </ion-content>
</ion-view>
